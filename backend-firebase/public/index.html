    <!--my login code-->
    <div class="columns is-centered">
        <div class="column is-5">
            <div class="box">
                <br>
                use email: gmail@gmail.com
                and pass: 123456
                <br>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" id="email" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
                        <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="password" placeholder="Password">
                        <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="quickstart-sign-in" name="signin" class="button is-success">
                            Login
                        </button>
                        <button id="logout" class="button is-info" disabled>
                            logout
                        </button>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="signup" class="button is-info hidden" id="quickstart-sign-up" name="signup" >
                            SignUp
                        </button>
                    </p>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                &nbsp;&nbsp;&nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
                <div class="quickstart-user-details-container">
                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                </div>
            </div>
